<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Password Strength Meter</title>
      <link rel="stylesheet" href="password-strength.css">
</head>

<body>

      <div class="password-container">
            <h2>Password Strength Meter</h2>
            <div class="input-wrapper">
                  <input type="password" id="password" placeholder="Enter your password" />
                  <span class="toggle-password" id="toggle-password">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" id="eye-icon"
                              alt="Show Password" />
                  </span>
            </div>
            <div class="strength-meter">
                  <div class="strength-bar"></div>
            </div>
            <p id="strength-text">Strength: Weak</p>

      </div>

      <script src="password-strength.js"></script>
</body>

</html>
